[pytest]
# Pytest configuration file

# Minimum pytest version required
minversion = 8.0

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --ignore=tests/MCP 100 Test Questions.xlsx
    --tb=short
    --maxfail=10

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring database
    unit: marks tests as unit tests (fast, no external dependencies)
    smoke: marks tests for smoke testing
    skip_ci: marks tests to skip in CI environment

# Coverage options (when running with --cov)
[coverage:run]
source = src/nexus
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */main.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
    if __name__ == .__main__.:

# Asyncio configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Disable warnings for specific packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning